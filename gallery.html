<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#D4AF37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Wedding App">
    <meta name="description" content="Wedding information and photo sharing app for JS ♥ PS Wedding">
    <title>Gallery - JS ♥ PS Wedding</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icon-192x192.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="wedding-theme">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">JS ♥ PS</div>
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="groom.html" class="nav-link">Groom</a>
                <a href="bride.html" class="nav-link">Bride</a>
                <a href="gallery.html" class="nav-link active">Gallery</a>
                <a href="videos.html" class="nav-link">Videos</a>
                <a href="rsvp.html" class="nav-link">RSVP</a>
                <a href="photo-share.html" class="nav-link">Photo Sharing</a>
            </div>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="container">
            <h1 class="page-title">Photo Gallery</h1>
            <div class="gallery-grid" id="galleryGrid">
                <!-- Gallery images will be populated here -->
                <div class="gallery-item" onclick="openModal('assets/gallery1.jpg')">
                    <img src="assets/gallery1.jpg" alt="Gallery Photo 1" onerror="this.src='https://via.placeholder.com/400x400/F5E6D3/8B7355?text=Photo+1'">
                </div>
                <div class="gallery-item" onclick="openModal('assets/gallery2.jpg')">
                    <img src="assets/gallery2.jpg" alt="Gallery Photo 2" onerror="this.src='https://via.placeholder.com/400x400/F5E6D3/8B7355?text=Photo+2'">
                </div>
                <div class="gallery-item" onclick="openModal('assets/gallery3.jpg')">
                    <img src="assets/gallery3.jpg" alt="Gallery Photo 3" onerror="this.src='https://via.placeholder.com/400x400/F5E6D3/8B7355?text=Photo+3'">
                </div>
                <div class="gallery-item" onclick="openModal('assets/gallery4.jpg')">
                    <img src="assets/gallery4.jpg" alt="Gallery Photo 4" onerror="this.src='https://via.placeholder.com/400x400/F5E6D3/8B7355?text=Photo+4'">
                </div>
                <div class="gallery-item" onclick="openModal('assets/gallery5.jpg')">
                    <img src="assets/gallery5.jpg" alt="Gallery Photo 5" onerror="this.src='https://via.placeholder.com/400x400/F5E6D3/8B7355?text=Photo+5'">
                </div>
                <div class="gallery-item" onclick="openModal('assets/gallery6.jpg')">
                    <img src="assets/gallery6.jpg" alt="Gallery Photo 6" onerror="this.src='https://via.placeholder.com/400x400/F5E6D3/8B7355?text=Photo+6'">
                </div>
            </div>
        </div>
    </section>

    <!-- Modal for fullscreen image -->
    <div id="imageModal" class="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 JS ♥ PS Wedding. Made with ❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
